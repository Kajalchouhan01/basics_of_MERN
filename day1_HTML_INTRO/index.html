<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <!-- heading tags  -->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>

        <!-- paragraph tag -->
        <p>This is my praghraph tag </p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, enim.
        </p>

        <!-- anchor tag -->
        <a href="https://google.com/" target="_blank">open google</a>
        <a href="https://www.github.com"target="_blank">open github</a>

        <!-- ul => unorder list-->
        <ul>
            <li>superman</li>
            <li>bedman</li>
            <li>spiderman</li>
        </ul>

        <!-- ol => order list-->
        <ol>
            <li>virat kohli</li>
            <li>rohit sharma</li>
            
        </ol>
        <ol type="A">
            <li>virat kohli</li>
            <li>rohit sharma</li>
        </ol>

        <!-- image tag -->
        
        <img src="https://images.pexels.com/photos/19789102/pexels-photo-19789102/free-photo-of-riga-latvia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" >
      

    </body>
</html>
